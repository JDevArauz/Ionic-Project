<ion-content color="primary" class="ion-padding">
  <div class="flex justify-center">
    <img src="../assets/UCR.png" alt="Logo" class="h-25 w-50">
  </div>
  <ion-card-header>
    <ion-card-title class="text-center text-2xl font-bold text-white">Iniciar Sesión</ion-card-title>
  </ion-card-header>
  <form [formGroup]="loginForm" (submit)="onLogin()">
    <ion-card-content>
      <div class="rounded-lg border p-5 bg-white">
        <div class="mb-4">
          <label for="email" class="block text-sm font-bold text-blue-700">Correo Institucional</label>
          <input
            formControlName="CT_Correo"
            type="email"
            class="mt-1 text-gray-500
            font- block w-full border-gray-500 rounded-md shadow-sm hover:border-blue-500 focus:border-indigo-500 focus:ring focus:ring-yellow-500 focus:ring-opacity-50"
            placeholder="nombre.apellidos@ucr.ac.cr"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-bold text-blue-700">Contraseña</label>
          <input
            formControlName="CT_Contrasena"
            type="password"
            class="mt-1 block w-full text-gray-500
            font- border-gray-500 rounded-md shadow-sm hover:border-blue-500 focus:border-indigo-500 focus:ring focus:ring-yellow-500 focus:ring-opacity-50"
            placeholder="701230456"
          />
        </div>
        <div class="mb-4">
          <button type="submit" class="bg-blue-500 shadow-lg hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Iniciar Sesión
          </button>
        </div>
      </div>
    </ion-card-content>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar color="ligth">
    <ion-title class="text-right text-gray-600 font-sans">© 2024 Universidad de Costa Rica.</ion-title>
  </ion-toolbar>
</ion-footer>
