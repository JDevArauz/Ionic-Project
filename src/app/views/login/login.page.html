<ion-card-header class="bg-blue-600 border rounded-lg">
  <ion-card-title class="text-center text-2xl font-bold text-white">Iniciar Sesi칩n</ion-card-title>
</ion-card-header>

<ion-content color="primary" class="ion-padding">
  <div class="flex justify-center">
    <img src="../assets/LOGO.png" alt="Logo" class="h-25 w-50 rounded-lg">
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <ion-card-content>
      <div class="rounded-lg border p-5 bg-white">
        <div class="mb-4">
          <label for="email" class="block text-sm font-bold text-blue-700">Correo Institucional</label>
          <input
            formControlName="CT_Correo"
            type="email"
            class="mt-1 block w-full px-3 py-2 placeholder-gray-500
                   border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
            placeholder="nombre.apellidos@ucr.ac.cr"
            [ngClass]="{'border-red-500': loginForm.get('CT_Correo')?.invalid && (loginForm.get('CT_Correo')?.dirty || loginForm.get('CT_Correo')?.touched)}"
          />
          <div *ngIf="loginForm.get('CT_Correo')?.invalid && (loginForm.get('CT_Correo')?.dirty || loginForm.get('CT_Correo')?.touched)"
               class="text-red-500 text-sm mt-1">Correo institucional es requerido</div>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-bold text-blue-700">Contrase침a</label>
          <input
            formControlName="CT_Contrasena"
            type="password"
            class="mt-1 block w-full px-3 py-2 placeholder-gray-500
                   border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
            placeholder="701230456"
            [ngClass]="{'border-red-500': loginForm.get('CT_Contrasena')?.invalid && (loginForm.get('CT_Contrasena')?.dirty || loginForm.get('CT_Contrasena')?.touched)}"
          />
          <div *ngIf="loginForm.get('CT_Contrasena')?.invalid && (loginForm.get('CT_Contrasena')?.dirty || loginForm.get('CT_Contrasena')?.touched)"
               class="text-red-500 text-sm mt-1">Contrase침a es requerida</div>
        </div>
        <div class="mb-4">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Iniciar Sesi칩n
          </button>
        </div>
      </div>
    </ion-card-content>
  </form>
</ion-content>
