

<ion-content color="primary">
  <ion-card-header color="primary">
    <ion-card-title class="text-center text-2xl font-bold text-black">Registrar Diagnóstico</ion-card-title>
  </ion-card-header>
  <form [formGroup]="diagnosticForm" (ngSubmit)="onSubmit()">
    <ion-card-content>
      <ion-card-title class="text-xl font-bold text-black text-center mb-3">
        {{ incidencia.CT_Titulo_Incidencia }}
      </ion-card-title>
      <div class="rounded-lg border p-5 bg-white">
        <div class="mb-4">
          <label for="diagnostico" class="block text-sm font-bold text-blue-700">Diagnóstico de la Incidencia</label>
          <textarea formControlName="CT_Diagnostico" class="mt-1 block w-full border-gray-500 rounded-md shadow-sm hover:border-blue-500 focus:border-indigo-500 focus:ring focus:ring-yellow-500 focus:ring-opacity-50" placeholder="Ingrese el diagnóstico"></textarea>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-bold text-blue-700">¿Requiere compra?</label>
          <div class="flex items-center mt-2 w-full">
            <div class="flex items-center mr-4">
              <input type="radio" id="si" (change)="selectSi()" [checked]="diagnosticForm.controls['CN_Requiere_Compra'].value === 1" class="form-radio text-primary">
              <label for="si" class="ml-2 text-blue-700">Si</label>
            </div>
            <div class="flex items-center">
              <input type="radio" id="no" (change)="selectNo()" [checked]="diagnosticForm.controls['CN_Requiere_Compra'].value === 0" class="form-radio text-primary">
              <label for="no" class="ml-2 text-blue-700">No</label>
            </div>
          </div>
        </div>

        <div class="mb-4 flex justify-between">
          <div class="w-1/2 pr-2">
            <label for="tiempoSolucion" class="block text-sm font-bold text-blue-700">Tiempo de solución estimado</label>
            <input formControlName="CN_Tiempo_Solucion_Estimado" type="text" class="mt-1 block w-full border-gray-500 rounded-md shadow-sm hover:border-blue-500 focus:border-indigo-500 focus:ring focus:ring-yellow-500 focus:ring-opacity-50" placeholder="Ingrese el tiempo"/>
          </div>
          <div class="w-1/2 pl-2">
            <label for="costoEstimado" class="block text-sm font-bold text-blue-700">Costo estimado</label>
            <input formControlName="CT_Costo_Estimado" type="text" class="mt-1 block w-full border-gray-500 rounded-md shadow-sm hover:border-blue-500 focus:border-indigo-500 focus:ring focus:ring-yellow-500 focus:ring-opacity-50" placeholder="Ingrese el costo"/>
          </div>
        </div>
        <div class="mb-4">
          <label for="observaciones" class="block text-sm font-bold text-blue-700">OBSERVACIONES</label>
          <textarea formControlName="CT_Observaciones" class="mt-1 block w-full border-gray-500 rounded-md shadow-sm hover:border-blue-500 focus:border-indigo-500 focus:ring focus:ring-yellow-500 focus:ring-opacity-50" placeholder="Ingrese observaciones"></textarea>
        </div>
        <ion-button type="submit" expand="block" class="font-bold text-white">
          Guardar
        </ion-button>
      </div>
    </ion-card-content>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-title class="text-right text-gray-600 font-sans">© 2024 Universidad de Costa Rica.</ion-title>
  </ion-toolbar>
</ion-footer>
