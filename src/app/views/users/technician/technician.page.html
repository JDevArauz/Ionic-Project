<ion-content color="primary" class="ion-padding">
  <ion-card-title class="text-center text-2xl font-bold text-white">Bienvenido(a) Técnico {{ userName }}</ion-card-title>
  <div class="rounded-lg border p-5 bg-white flex flex-col justify-center items-center">
    <div class="grid grid-cols-2 gap-4">
      <div class="flex flex-col justify-center items-center">
        <ion-button size="large" class="bg-blue-500 text-white font-bold rounded-full flex flex-col items-center justify-center" (click)="registrarIncidencia()">
          <ion-icon slot="icon-only" ios="add-circle" md="add-circle-sharp" class="text-4xl"></ion-icon>
        </ion-button>
        <span class="text-center mt-2 text-blue-500 font-semibold">Registrar Incidencia</span>
      </div>
      <div class="flex flex-col justify-center items-center">
        <ion-button size="large" class="bg-blue-500 text-white font-bold rounded-full flex flex-col items-center justify-center" (click)="verIncidenciasGeneradas()">
          <ion-icon slot="icon-only" ios="eye" md="eye-sharp" class="text-4xl"></ion-icon>
        </ion-button>
        <span class="text-center mt-2 text-blue-500 font-semibold">Ver Incidencias Registradas</span>
      </div>
      <div class="flex flex-col justify-center items-center">
        <ion-button size="large" class="bg-blue-500 text-white font-bold rounded-full flex flex-col items-center justify-center" (click)="verMisIncidenciasAsignadas()">
          <ion-icon slot="icon-only" ios="construct" md="construct-sharp" class="text-4xl"></ion-icon>
        </ion-button>
        <span class="text-center mt-2 text-blue-500 font-semibold">Ver Incidencias Asignadas</span>
      </div>
      <div class="flex flex-col justify-center items-center">
        <ion-button size="large" class="bg-blue-500 text-white font-bold rounded-full flex flex-col items-center justify-center" (click)="verIncidenciasDiagnosticadas()">
          <ion-icon slot="icon-only" ios="clipboard" md="clipboard-sharp" class="text-4xl"></ion-icon>
        </ion-button>
        <span class="text-center mt-2 text-blue-500 font-semibold">Ver Incidencias Diagnosticadas</span>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="light">
    <ion-title class="text-right text-gray-600 font-sans">© 2024 Universidad de Costa Rica.</ion-title>
  </ion-toolbar>
</ion-footer>
