<ion-content color="primary">
  <div class="p-4">
    <ion-card-title class="bg-blue-600 border rounded-lg text-center text-2xl font-bold text-white">Justificación de Cierre</ion-card-title>
    <form [formGroup]="justificacionForm" class="mt-4">
      <textarea formControlName="justificacion"
                class="text-black mt-1 block w-full border-gray-500 rounded-md shadow-sm hover:border-blue-500 focus:border-indigo-500 focus:ring focus:ring-yellow-500 focus:ring-opacity-50"
                placeholder="Ingrese la justificación del cierre de la incidencia"></textarea>
      <button expand="block" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4"
              (click)="aceptarCierre()">
        <strong>Aceptar</strong>
      </button>
    </form>
  </div>
</ion-content>
